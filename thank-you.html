<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>Thank You - OptiNest Digital</title>

<!-- CSS FILES -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/iconfonts.css">
<link rel="stylesheet" href="assets/css/plugins.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/responsive.css">
<link rel="stylesheet" href="assets/css/color.css">

<style>
.thank-you-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.thank-you-content {
    max-width: 600px;
}

.thank-you-icon {
    font-size: 64px;
    color: #0066cc;
    margin-bottom: 20px;
}

.thank-you-title {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
}

.thank-you-message {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}

.return-home {
    display: inline-block;
    padding: 12px 30px;
    background-color: #0066cc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.return-home:hover {
    background-color: #0052a3;
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>
    <div class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="icon-check-circle-fill"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
            <a href="index.html" class="return-home">Return to Homepage</a>
        </div>
    </div>

    <!-- JS FILES -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
