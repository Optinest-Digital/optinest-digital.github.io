# Site
name: 'Optinest Digital'
description: 'Boutique digital agency specializing in high-performance websites and smart SEO strategies..'
logo: 'assets/images/logo.png'
favicon: 'assets/images/ico.png'
baseurl: 'https://optinestdigital.com'
email: 'optinestdigital@gmail.com'
 
include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    admin:
      name:           Admin
      site:           https://optinestdigital.com
      avatar:         assets/images/avatar1.jpg
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      email:          optinestdigital@gmail.com
      twitter:        https://optinestdigital.com/optinestdigital

    
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: admin
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]

jekyll_admin:
   
  homepage: "posts"

collections:
  posts:
    output: true
    sidebar_label: News