plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-toc
highlighter: rouge
authors:
  admin:
    name: Optinest
    site: https://optinestdigital.com
    avatar: assets/images/logo.png
    bio: We're a boutique digital agency that specializes in creating
      high-performance websites and implementing smart SEO strategies to help
      businesses thrive in the digital landscape.
    email: optinestdigital@gmail.com
    facebook: https://facebook.com/optinestdigital
    twitter: https://x.com/optinestdigital
include:
  - _pages
name: Optinest Digital
logo: assets/images/logo.png
permalink: /:title/
paginate_path: /blog/page:num/
markdown: kramdown
description: Boutique digital agency specializing in high-performance websites
  and smart SEO strategies.
url: https://optinestdigital.com
defaults:
  - scope:
      path: _posts
    values:
      layout: post
      author: admin
      avatar: /assets/images/avatar1.jpg
  - scope:
      path: _pages
    values:
      layout: page
favicon: assets/images/ico.png
paginate: 9
exclude:
  - README.markdown
  - package.json
  - grunt.js
  - Gruntfile.js
  - Gruntfile.coffee
  - node_modules
baseurl: " "
email: optinestdigital@gmail.com
